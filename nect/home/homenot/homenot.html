<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link href="homenot.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div id="left">
      <input type="image" src="/login/images/logo" alt="Submit" style="float:left" width="90" height="90">
      <h1 id="one">CHMS</h1>
    </div>
  </div>

  <div class="contents">
    <div class="mess-details">
        <h2 class="two">Mess Updates</h2>
        <table id="meal-table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Breakfast</th>
              <th>Lunch</th>
              <th>Snack</th>
              <th>Dinner</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td id="monday-breakfast">-</td>
              <td id="monday-lunch">-</td>
              <td id="monday-snack">-</td>
              <td id="monday-dinner">-</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td id="tuesday-breakfast">-</td>
              <td id="tuesday-lunch">-</td>
              <td id="tuesday-snack">-</td>
              <td id="tuesday-dinner">-</td>
            </tr>
           
            <tr>
                <td>Wednesday</td>
                <td id="Wednesday-breakfast">-</td>
                <td id="Wednesday-lunch">-</td>
                <td id="Wednesday-snack">-</td>
                <td id="Wednesday-dinner">-</td>
              </tr>
    
              <tr>
                <td>Thursday</td>
                <td id="Thursday-breakfast">-</td>
                <td id="Thursday-lunch">-</td>
                <td id="Thursday-snack">-</td>
                <td id="Thursday-dinner">-</td>
              </tr>
    
              <tr>
                <td>Friday</td>
                <td id="Friday-breakfast">-</td>
                <td id="Friday-lunch">-</td>
                <td id="Friday-snack">-</td>
                <td id="Friday-dinner">-</td>
              </tr>
    
              <tr>
                <td>Saturday</td>
                <td id="Saturday-breakfast">-</td>
                <td id="Saturday-lunch">-</td>
                <td id="Saturday-snack">-</td>
                <td id="Saturday-dinner">-</td>
              </tr>
    
              <tr>
                <td>Sunday</td>
                <td id="Sunday-breakfast">-</td>
                <td id="Sunday-lunch">-</td>
                <td id="Sunday-snack">-</td>
                <td id="Sunday-dinner">-</td>
              </tr>
          </tbody>
        </table>
    </div>

    <div class="notification">
        <h2 class="two">Notifications</h2>
        <div id="bar">
          <!-- notifications will be displayed here -->  
        </div>
    </div>

  </div>

</body>
</html>
