<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mess</title>
  <link href="ms.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div id="left">
      <input type="image" src="/login/images/logo" alt="Submit" style="float:left" width="90" height="90">
      <h1 id="one">CHMS</h1>
    </div>
  </div>
  <h1 id="two">Add Mess Secretary</h1>
  
  <div class="contents">
    <div class="sec1">
      <div class="sec2">
        <fieldset>
          <table>
              <tr>
                  <td><label for="name" id="name-label">Name:</label></td>
                  <td><input type="text" id="name" name="user_name" placeholder="Enter Name" required></td>
              </tr>

              <tr>
                  <td>
                      <label for="id">ID No: </label>
                  </td>
                  <td>
                      <input type="tel" id="ID No" name="user_Id" placeholder="Enter ID Number" required>
                  </td>
              </tr>

              <tr>
                  <td>
                      <label for="email">Email: </label>
                  </td>
                  <td>
                      <input type="email" id="email" name="user_email" placeholder="Enter email" required>
                  </td>
              </tr>

              <tr>
                  <td>
                      <label for="phone">Phone: </label>
                  </td>
                  <td>
                      <input type="tel" id="phone" name="user_phone" placeholder="Enter Contact Number" required>
                  </td>
                </tr>

                <tr>
                  <td>
                      <label for="DOB">DOB: </label>
                  </td>
                  <td>
                      <input type="date" id="DOB" name="user_date" placeholder="Enter email" required>
                  </td>
              </tr>

                <tr>
                  <td>
                      <label for="photo">Photo: </label>
                  </td>
                  <td>
                      <input type="file" id="photo" name="user_photo">
                  </td>
                </tr>

              <tr>
                  <td>
                    <label for="address">Address:</label>
                  </td>
                  <td>
                    <textarea
                      id="msg"
                      name="user_msg"
                      rows="100"
                      cols="100"
                      placeholder="Enter Address"></textarea>
                  </td>
              </tr>
          </table>
        </fieldset>

        <div id="submitbutton">
          <input type="submit" value="Add">
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
