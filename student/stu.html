<body>
  <div class="header">

  <div class="contents">

    <div class="profile">
        <img src="/nect/img/download.jpeg" alt="student Photo">
        <ul>
          <li>
            <strong>Name:</strong><br>

    <div class="details">

      </svg> General Informations</h3>

      <table>   
        <tr>
          <th width="30%"><a href="#">Academic Year</a></th>
          <td width="2%">:</td>
          <td> </td>
        </tr>
        <tr>
          <th width="30%"><a href="#">Course</a></th>
          <td width="2%">:</td>
          <td>  </td>
        </tr>
        <tr>
          <th width="30%"><a href="#">Address</a></th>
          <td width="2%">:</td>

        </tr>
        <tr>
          <th width="30%"><a href="#">Email</a></th>
          <td width="2%">:</td>
          <td>  </td>
        </tr>
        <tr>
          <th width="30%"><a href="#">Phone</a></th>
          <td width="2%">:</td>
          <td>  </td>
        </tr>
      </table>
    </div>

    <div id="but">
      <button onclick="openPopup()">Fee Payment</button> 
      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <p>Month: <span id="month"></span></p>
          <p>Number of Leaves: <span id="leaves"></span></p>
          <p>Amount to be Paid: <span id="amount"></span></p>
          <input type="file" name="come on" id="file">
          <button onclick="makePayment()">Pay</button>
          <button onclick="markDue()">Due</button>
        </div>
      </div>


      <button><a href="/student/compl.html">Complaint</a></button>  
      <button><a href="/student/leave.html">Leave</a></button>  
      <button><a href="/student/feedb.html">Feedback</a></button>  
    </div>
  </div>

  <div class="footer">
    <p class="copy"> &copy; Cochin University of Science and Technology </p>
  </div>
  <script>
function openPopup() {

  const month = "July";
  const leaves = 2;
  const amount = 100;

  // Set the data in the popup
  document.getElementById("month").textContent = month;
  document.getElementById("leaves").textContent = leaves;
  document.getElementById("amount").textContent = amount;

  // Display the popup
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  // Hide the popup
  document.getElementById("popup").style.display = "none";
}

function makePayment() {
  
  console.log("Payment successful!");
  closePopup();
}

function markDue() {
  
  console.log("");
  closePopup();
}


  </script>
