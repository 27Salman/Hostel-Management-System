<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="leave.css">
    <title>leave</title>
</head>
<body>
    <div class="header">
        <div id="left">
          <input type="image" src="/login/images/logo" alt="Submit" style="float:left" width="90" height="90">
          <h1 id="one">CHMS</h1>
        </div>
      </div>
    <h1 id="two">Leave Application</h1>
    
    <div class="bg-text">
        <form method="post" action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="name" id="name-label">Name:</label></td>
                        <td><input type="text" id="name" name="user_name" placeholder="Enter Your Name" required></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="id">Student Id: </label>
                        </td>
                        <td>
                            <input type="tel" id="Student Id" name="user_Id" placeholder="Enter Your Id Number">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="leave" id="leave-label">Type:</label></td>
                        <td><input type="text" id="leave" name="user_leave" placeholder="Type of Leave" required></td>
                    </tr>
                </table>

            </fieldset>
            <fieldset>
                <div>
                    <table>
                        <tr>
                            <td>
                                <label for="dob">Start Date:</label>
                            </td>
                            <td>
                                <input type="date" id="dob" name="start date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dob">End Date:</label>
                            </td>
                            <td>
                                <input type="date" id="dob" name="End date">
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
            <fieldset>
                <legend>Reason</legend>
                <div>
                    <textarea
                    name="user_msg"
                    rows="100"
                    cols="100"
                    placeholder="Reason for your leave"></textarea>
                </div>
            </fieldset>
               
            <div id="submitbutton">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
