<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="mslog.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div id="left">
      <input type="image" src="/login/images/logo" alt="Submit" style="float:left" width="90" height="90">
      <h1 id="one">CHMS</h1>
    </div>
    <div id="logout">
      <button><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
     </div>
  </div>
 <h1 id="two">Mess Secretary</h1>
  <div class="content">
      <div class="admin-profile">
        <img src="/nect/img/download.jpeg" alt="Admin Photo">
        <h1>Name</h1>
        <p>ID Number: 123456</p>
      </div> 
     
    <div class="mess-details">
    <h2>Mess Details</h2>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Snack</th>
          <th>Dinner</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td id="monday-breakfast">-</td>
          <td id="monday-lunch">-</td>
          <td id="monday-snack">-</td>
          <td id="monday-dinner">-</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td id="tuesday-breakfast">-</td>
          <td id="tuesday-lunch">-</td>
          <td id="tuesday-snack">-</td>
          <td id="tuesday-dinner">-</td>
        </tr>
       
        <tr>
            <td>Wednesday</td>
            <td id="Wednesday-breakfast">-</td>
            <td id="Wednesday-lunch">-</td>
            <td id="Wednesday-snack">-</td>
            <td id="Wednesday-dinner">-</td>
          </tr>

          <tr>
            <td>Thursday</td>
            <td id="Thursday-breakfast">-</td>
            <td id="Thursday-lunch">-</td>
            <td id="Thursday-snack">-</td>
            <td id="Thursday-dinner">-</td>
          </tr>

          <tr>
            <td>Friday</td>
            <td id="Friday-breakfast">-</td>
            <td id="Friday-lunch">-</td>
            <td id="Friday-snack">-</td>
            <td id="Friday-dinner">-</td>
          </tr>

          <tr>
            <td>Saturday</td>
            <td id="Saturday-breakfast">-</td>
            <td id="Saturday-lunch">-</td>
            <td id="Saturday-snack">-</td>
            <td id="Saturday-dinner">-</td>
          </tr>

          <tr>
            <td>Sunday</td>
            <td id="Sunday-breakfast">-</td>
            <td id="Sunday-lunch">-</td>
            <td id="Sunday-snack">-</td>
            <td id="Sunday-dinner">-</td>
          </tr>
      </tbody>
    </table>
    <button id="update-btn">Update</button>
    <button id="update-btn">Submit</button>
    <button id="calc"><a href="/ms admin/calculate/calc.html">Calculate</a></button>
  </div>
</div> 

  <script src="mslog.js"></script>

  <div class="footer">
    <p class="copy"> &copy; Cochin University of Science and Technology </p>
  </div>
</body>
</html>
