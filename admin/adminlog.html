<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="adminlog.css" type="text/css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div id="left">
      <input type="image" src="/login/images/logo" alt="Submit" style="float:left" width="90" height="90">
      <h1 id="one">CHMS</h1>
    </div>
  </div>

  <div class="contents">
    
    <div class="admlog">
      <h2><b>ADMIN LOGIN</b></h2>
      <form>
          <div class="form-group">
            <label>Username:</label>
            <div class="group">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
              </svg>
              <input type="text" class="form-control" placeholder="Username" required="required" />
            </div>

            <div class="form-group">
              <label>Password:</label>
              <div class="group">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                  <input type="password" id="password" name="password" placeholder="Password" required="required">
                  <i class="fa-solid fa-eye-slash" id="show-password"></i>
              </div>

              <div class="forgot">
                <a href="#">Forgot Password?</a>
      
              </div>

              <button type="submit"><strong>Login</strong></button>
          </div>


      </form>
    </div>

  </div>
  <div class="footer">
    <p class="copy"> &copy; Cochin University of Science and Technology </p>
  </div>

<script>

const showPassword = document.querySelector
("#show-password");
const passwordField = document.querySelector
("#password");

showPassword.addEventListener("click", function(){
  this.classList.toggle("fa-eye");
  const type = passwordField.getAttribute("type")
  === "password" ? "text": "password";
  passwordField.setAttribute("type",type);
})

</script>
</body>
</html>
